<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPoint | A Simple Weather App</title>
    <link rel="shortcut icon" type="image/x-icon" href="/weather-point-favicon.e08ecade.png">
    <link rel="stylesheet" href="/index.1303bb05.css">
    <script defer="" src="/index.561fface.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather Point</h1>
      <form class="search">
        <input type="text" id="locationInput" placeholder="Enter a city">
        <button id="searchButton">Search</button>
      </form>
      <div class="weather-info">
        <h2 id="location"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
      </div>
    </div>
    <div class="results-container">
      <div class="column--1"></div>
      <!-- <div class="column--2"></div>
      <div class="column--3"></div> -->
    </div>
  </body>
